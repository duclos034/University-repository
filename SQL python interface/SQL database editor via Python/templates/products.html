<!DOCTYPE html>
<html>
<head>
    <style> 
        table,th,td{
            border: 1px solid black
        }
    </style>    
</head>
<table>
    <tr>
        <th>Product Number </th> 
        <th>Product Name </th>
        <th> Product Type</th>
        <th> Quantity</th>
       
    </tr>
    {%if data%}
    `{%for row in data%}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
          
        </tr>
      {%endfor%}
    {%endif%}

</table>

</html>
